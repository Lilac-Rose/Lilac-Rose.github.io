<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Final WebGL</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            height: 100vh;
            overflow: hidden;
        }
        #unityContainer {
            width: 960px; /* Adjust width */
            height: 600px; /* Adjust height */
        }
    </style>
</head>
<body>
    <div id="unityContainer"></div>
    <script>
        const buildUrl = "ArtFinalWebGL";
        const config = {
            dataUrl: buildUrl + "/ArtFinalWebGL.data.gz",
            frameworkUrl: buildUrl + "/ArtFinalWebGL.framework.js.gz",
            codeUrl: buildUrl + "/ArtFinalWebGL.wasm.gz",
            streamingAssetsUrl: buildUrl + "/StreamingAssets",
            companyName: "YourCompany",
            productName: "ArtFinalWebGL",
            productVersion: "1.0.0",
            compressed: true
        };

        const container = document.querySelector("#unityContainer");

        const script = document.createElement("script");
        script.src = buildUrl + "/ArtFinalWebGL.loader.js";
        script.onload = () => {
            createUnityInstance(container, config).catch((err) => {
                console.error(err);
            });
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
