<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Unity WebGL Game</title>
    <style>
        body { 
            margin: 0; 
            background: #000; 
            overflow: hidden; 
        }
        #unity-container {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        #unity-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="unity-container">
        <canvas id="unity-canvas"></canvas>
        <div id="unity-loading">Loading...</div>
    </div>

    <script src="ArtFinalWebGL/Build/UnityLoader.js"></script>
    <script>
        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading");

        var buildUrl = "ArtFinalWebGL/Build";
        var config = {
            dataUrl: buildUrl + "/ArtFinalWebGL.data.gz",
            frameworkUrl: buildUrl + "/ArtFinalWebGL.framework.js.gz",
            codeUrl: buildUrl + "/ArtFinalWebGL.wasm.gz",
            streamingAssetsUrl: "ArtFinalWebGL/StreamingAssets",
            companyName: "YourCompanyName",
            productName: "ArtFinalWebGL",
            productVersion: "1.0",
            canvas: canvas,
        };

        var loadingBarFull = document.createElement("div");
        loadingBarFull.style.width = "0%";
        loadingBar.appendChild(loadingBarFull);

        UnityLoader.instantiate(container, buildUrl + "/ArtFinalWebGL.json", {
            onProgress: function(gameInstance, progress) {
                loadingBarFull.style.width = 100 * progress + "%";
                if (progress === 1) {
                    loadingBar.style.display = "none";
                }
            }
        });
    </script>
</body>
</html>
