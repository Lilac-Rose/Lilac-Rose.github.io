<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Final WebGL</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            height: 100vh;
            overflow: hidden;
        }
        #unityContainer {
            width: 960px; /* Adjust width */
            height: 600px; /* Adjust height */
        }
    </style>
</head>
<body>
    <div id="unityContainer"></div>
    <script>
        const buildUrl = "ArtFinalWebGL"; // Folder containing the Unity build files
        const config = {
            dataUrl: buildUrl + "/ArtFinalWebGL.data.gz",
            frameworkUrl: buildUrl + "/ArtFinalWebGL.framework.js.gz",
            codeUrl: buildUrl + "/ArtFinalWebGL.wasm.gz",
            streamingAssetsUrl: buildUrl + "/StreamingAssets",
            companyName: "YourCompany", // Replace with your company name
            productName: "ArtFinalWebGL", // Replace with your project's name
            productVersion: "1.0.0",
            compressed: true,
            decomposePackageUrl: false // Set this if Unity's decomposed package is not used
        };

        const container = document.querySelector("#unityContainer");

        const script = document.createElement("script");
        script.src = `${buildUrl}/ArtFinalWebGL.loader.js`;
        script.onload = () => {
            createUnityInstance(container, config)
                .then(() => console.log("Unity loaded successfully"))
                .catch((err) => {
                    console.error("Failed to load Unity:", err);
                });
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
