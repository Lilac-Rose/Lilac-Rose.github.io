<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goals Tracker</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Goals Tracker</h1>
        <p>Keep track of your goals across different games.</p>

        <table id="goalsTable">
            <thead>
                <tr>
                    <th>Goal</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Date Completed</th>
                    <th>Notes</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be inserted dynamically by the JS script -->
            </tbody>
        </table>
    </div>

    <script src="goals.js"></script>
</body>
</html>
