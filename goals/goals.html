<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal List Test</title>
    <link rel="stylesheet" href="goals.css">
</head>
<body>
    <div class="container">
        <h1>My Goals</h1>
        <div id="goal-form">
            <input type="text" id="goal-input" placeholder="Enter a new goal">
            <input type="text" id="user-id" placeholder="Your User ID">
            <button id="add-goal-btn">Add Goal</button>
        </div>
        <ul id="goals-list">
            <!-- Goals will be dynamically added here -->
        </ul>
    </div>

    <!-- Firebase and App Scripts -->
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="goals.js"></script>
</body>
</html>
