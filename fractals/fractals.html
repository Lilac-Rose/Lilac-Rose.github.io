<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractal Visualizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Edu+AU+VIC+WA+NT+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/fractals.css">
</head>
<body>
    <div class="sidebar">
        <button class="sidebar-toggle" onclick="toggleSidebar()">â˜°</button>
        <div class="sidebar-content">
            <h2>Fractal List</h2>
            <div class="fractal-group">
                <h3>2D Fractals</h3>
                <div class="button-group">
                    <button onclick="loadFractal('Mandelbrot Set')">Mandelbrot Set</button>
                    <button onclick="loadFractal('Julia Set')">Julia Set</button>
                    <button onclick="loadFractal('Sierpinski Triangle')">Sierpinski Triangle</button>
                    <button onclick="loadFractal('Dragon Curve')">Dragon Curve</button>
                    <button onclick="loadFractal('Koch Snowflake')">Koch Snowflake</button>
                    <button onclick="loadFractal('Barnsley Fern')">Barnsley Fern</button>
                    <button onclick="loadFractal('Cantor Set')">Cantor Set</button>
                    <button onclick="loadFractal('Burning Ship')">Burning Ship</button>
                    <button onclick="loadFractal('Fractal Tree')">Fractal Tree</button>
                    <button onclick="loadFractal('Apollonian Gasket')">Apollonian Gasket</button>
                </div>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div id="fractal-container">
            <div id="p5-container"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <script src="../js/fractals.js"></script>
</body>
</html>
