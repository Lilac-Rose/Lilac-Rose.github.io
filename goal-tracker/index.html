<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Progress Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Game Progress Tracker</h1>
    <div id="content">
        <!-- Home Page Content -->
        <div id="home-data" class="tab-content active">
            <h2>Total Hours: <span id="total-hours">0</span></h2>
            <h2>Goals Completed: <span id="completed-goals">0</span> / <span id="total-goals">0</span></h2>
        </div>

        <!-- Game Page Content -->
        <div id="game-data" class="tab-content">
            <h2 id="game-name">Loading...</h2>
            <h3>Hours Played: <span id="game-hours">0</span></h3>
            <h3>Goals Completed: <span id="game-completed-goals">0</span> / <span id="game-total-goals">0</span></h3>
        </div>
    </div>
    <div id="tabs"></div>
    <script src="script.js"></script>
</body>
</html>
