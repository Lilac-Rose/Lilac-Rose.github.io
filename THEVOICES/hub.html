<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#660000">
    <title>Phase 1 - The Nexus</title>
    <link rel="stylesheet" href="css/hub.css">
</head>

<!--
Key 1: "The Shadow's Whisper"

"Echoes from unseen corners, a secret that lies dormant yet alive. Find the first voice, and the path shall reveal itself."

Key 2: "The Forgotten Path"

"Through steps that dance in a sequence lost to time, the second key awaits those who remember the old ways."

Key 3: "The Flickering Flame"

"A light that burns but does not consume, guiding those who look beyond the mundane. Embrace the flicker, and find the third key."

Key 4: "The Eternal Veil"

"Beyond the veil lies the truth, shrouded in a silence that only those who dare to listen can break. Lift the final shroud to claim what is hidden."
-->

<body>
    <div class="hub-container">
        <h1 class="title">The Nexus</h1>
        <p class="intro-message">The silence breaks, but the whispers continue. Your journey begins now, and the path lies ahead.</p>

        <div class="code-inputs">
            <label for="key1">Key 1:</label>
            <input type="text" id="key1" class="key-input" placeholder="Enter Key 1">

            <label for="key2">Key 2:</label>
            <input type="text" id="key2" class="key-input" placeholder="Enter Key 2">

            <label for="key3">Key 3:</label>
            <input type="text" id="key3" class="key-input" placeholder="Enter Key 3">

            <label for="key4">Key 4:</label>
            <input type="text" id="key4" class="key-input" placeholder="Enter Key 4">
        </div>

        <button class="submit-button" onclick="checkKeys()">Submit</button>

        <p id="feedback-message" class="feedback-message"></p>
    </div>

    <script src="js/hub.js"></script> <!-- Link to your JS functionality -->
</body>
</html>
