<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON File Creator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>JSON File Creator</h1>
    <form id="game-form">
        <label for="game-name">Game Name:</label>
        <input type="text" id="game-name" required>

        <label for="game-hours">Hours Played:</label>
        <input type="number" id="game-hours" required>

        <h2>Categories</h2>
        <div id="categories"></div>
        <button type="button" id="add-category">Add Category</button>

        <button type="submit">Generate JSON</button>
    </form>
    <pre id="output"></pre>
    <script src="creator.js"></script>
</body>
</html>
