<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON File Creator</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>JSON File Creator</h1>
    <form id="game-form">
        <label for="game-name">Game Name:</label>
        <input type="text" id="game-name" required>

        <label for="game-hours">Hours Played:</label>
        <input type="number" id="game-hours" required>

        <h2>Categories</h2>
        <div id="categories"></div>
        <button type="button" id="add-category">Add Category</button>

        <button type="submit">Generate JSON</button>
    </form>
    
    <!-- Live Preview Section -->
    <div id="live-preview">
        <h3>Live Table Preview</h3>
        <div id="preview-table"></div>
    </div>

    <pre id="output"></pre>
    <script src="creator.js"></script>
</body>
</html>
