<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>p5.js Web Editor</title>
  <link rel="stylesheet" href="css/p5js.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>p5.js Web Editor</h1>
    </header>
    <main class="editor">
      <div id="sketch-holder"></div>
      <textarea id="code-editor" class="code-editor"></textarea>
    </main>
    <footer class="footer">
      <button id="run-sketch">Run</button>
      <button id="clear-sketch">Clear</button>
    </footer>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="js/p5js.js"></script>
</body>
</html>
