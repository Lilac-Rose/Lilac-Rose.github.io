<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave a Message</title>
    <link rel="stylesheet" href="css/message.css">
</head>
<body>

<div class="message-container">
    <h1>Leave a Message for Me at Furpocalypse!</h1>
    <p class="instructions">Tell me anything! I'm excited to hear from you. You don't have to leave your real name, twitter or whatever is on your badge works too!</p>
    
    <form name="message" method="POST" data-netlify="true" action="/thank-you">
        <label for="from">Your Name:</label>
        <input type="text" id="from" name="from" required>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        
        <button type="submit">Send</button>
    </form>

    <div id="messageStatus"></div>
</div>

<script src="js/message.js"></script>
</body>
</html>
